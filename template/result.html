<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="React Quiz App" />
  <meta property="og:description" content="React Quiz App" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/result.css" />
  <link rel="stylesheet" href="./styles/quiz.css" />

  <title>Quiz Result - Programming Fun Quiz</title>
</head>

<body>
  <!-- Navigatin Bar -->
  <nav class="nav">
    <ul>
      <li>
        <a href="index.html" class="brand">
          <img src="./images/logo-bg.png" alt="Logo" />
          <h3>Programming Fun Quiz</h3>
        </a>
      </li>
    </ul>
    <div class="account">
      <span class="material-icons-outlined" title="Account"> account_circle </span>
      <a href="signup.html">Signup</a>
      <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
    </div>
  </nav>

  <main class="main">
    <!-- First Row -->
    <div class="container">

      <div class="summary">
        <div class="point">
          <!-- progress bar will be placed here -->
          <p class="score">
            Your score is <br />
            5 out of 10
          </p>
        </div>

        <div class="badge">
          <img src="./images/success.gif" alt="Success" />
        </div>
      </div>

      <div class="analysis">
        <h1>Question Analysis</h1>
        <h4>You answerd 5 out of 10 questions correctly</h4>

        <div class="question">
          <div class="qtitle">
            <span class="material-icons-outlined"> help_outline </span>
            How Can We Declare a JavaScript Variable?
          </div>
          <div class="answers">
            <!-- Option 1 -->
            <label class="answer correct" for="option1"> <span>Using Var</span><span>Correct answer</span> </label>

            <!-- Option 2 -->
            <label class="answer correct" for="option2"><span>Using Let</span><span>Correct answer</span> </label>

            <!-- Option 3 -->
            <label class="answer correct" for="option3"> <span>Using Const</span><span>Correct answer</span> </label>

            <!-- Option 4 -->
            <label class="answer" for="option4"> Using New </label>

            <!-- Option 5 -->
            <label class="answer wrong" for="option5"> <span>Using Variable</span><span>Your answer</span> </label>

            <!-- Option 6 -->
            <label class="answer" for="option6"> Using Number </label>

            <!-- Option 7 -->
            <label class="answer" for="option7"> Using Constant </label>

            <!-- Option 8-->
            <label class="answer" for="option8"> Using Name </label>

          </div>
        </div>

      </div>

    </div>
    </div>
  </main>
</body>

</html>
